<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jolly Good Thanks</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f8f8f0;
      font-family: 'Lato', sans-serif;
      color: #413B33;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
    }

    img {
      max-width: 200px;
      height: auto;
      margin-bottom: 30px;
    }

    p {
      font-size: 20px;
      margin: 0 0 30px;
    }

    .social-links a {
      margin: 0 12px;
      text-decoration: none;
      font-size: 18px;
      color: #413B33;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #BE3F12;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="jolly%20good%20thanks%20-%20centred.png" alt="Jolly Good Thanks logo">

  <!-- Tagline -->
  <p>jolly good material for jolly good people</p>

  <!-- Social links -->
  <div class="social-links">
    <a href="https://twitter.com/jollygoodthanks" target="_blank">Twitter</a>
    <a href="https://instagram.com/jollygoodthanks" target="_blank">Instagram</a>
    <a href="https://facebook.com/jollygoodthanks" target="_blank">Facebook</a>
  </div>

</body>
</html>
